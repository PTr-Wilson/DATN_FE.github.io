     <!-- checkout-area start -->
       <div class="checkout-area ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="coupon-accordion">
                        <!-- ACCORDION START -->
                          <h3> <a href=""> Trang chủ </a> <span id="showlogin">/ <a href="/cart">Quay lại giỏ hàng</a></span></h3>
                      
                        <!-- ACCORDION END -->	
                        <!-- ACCORDION START -->
                        <h3>Kiểm tra thông tin đặt hàng <span id="showcoupon"></span></h3>
                        <div id="checkout_coupon" class="coupon-checkout-content">
                            <div class="coupon-info">
                                <form action="#">
                                    <p class="checkout-coupon">
                                        <input type="text" placeholder="Coupon code" />
                                        <input type="submit" value="Apply Coupon" />
                                    </p>
                                </form>
                            </div>
                        </div>
                        <!-- ACCORDION END -->						
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-lg-6 col-md-12 col-12"  id="canPay"> -->

                <div class="col-lg-6 col-md-12 col-12"  >
                    <form type="submit">
                        <div class="checkbox-form">						
                            <h3>Thông tin người nhận</h3>
                            <div class="row">
                              
                                <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Tên người nhận<span class="required">*</span></label>										
                                        <input [(ngModel)]="FullName" type="text" name="fullname" id="fullname" v-model="formData.name">
                                    </div>
                                </div>
                                <!-- <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Last Name <span class="required">*</span></label>										
                                        <input type="text" placeholder="" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="checkout-form-list">
                                        <label>Company Name</label>
                                        <input type="text" placeholder="" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="checkout-form-list">
                                        <label>Address <span class="required">*</span></label>
                                        <input type="text" placeholder="Street address" />
                                    </div>
                                </div> -->
                                <!-- <div class="col-md-12">
                                    <div class="checkout-form-list">									
                                        <input type="text" placeholder="Apartment, suite, unit etc. (optional)" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="checkout-form-list">
                                        <label>Town / City <span class="required">*</span></label>
                                        <input type="text" />
                                    </div>
                                </div> -->
                                <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Địa chỉ <span class="required">*</span></label>										
                                        <input  [(ngModel)]="Address" type="text"name="Address" id="Address" placeholder="" />
                                    </div>
                                </div>
                                <!-- <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Postcode / Zip <span class="required">*</span></label>										
                                        <input type="text" />
                                    </div>
                                </div> -->
                                <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Email  <span class="required"></span></label>										
                                        <input  [(ngModel)]="Email" name="email" id="email" type="email" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Số điện thoại  <span class="required">*</span></label>										
                                        <input   [(ngModel)]="Phone" name="phonenumber" id="phonenumber"  type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="different-address">
                                <div class="ship-different-title">
                                    <h3>
                                        <!-- <label>Ship to a different address?</label>
                                        <input id="ship-box" type="checkbox" /> -->
                                    </h3>
                                </div>
                                <div id="ship-box-info" class="row">
                                  						
                                </div>
                                <div class="order-notes">
                                    <div class="checkout-form-list mrg-nn">
                                        <label>Ghi chú đơn hàng </label>
                                        <textarea id="checkout-mess" cols="30" rows="10" name="notes"  [(ngModel)]="Notes" placeholder="Ghi lời nhắn cho đơn hàng" ></textarea>
                                        <!-- <textarea class="message" name="notes" id="focusItem" required="" v-model="formData.message"
                                        :maxlength="message.maxlength" [(ngModel)]="Notes" placeholder="Lưu ý với của hàng"></textarea>
                                      <span class="counter"></span> -->
                                    </div>									
                                </div>
                            </div>													
                        </div>
                    </form>
                </div>	
              
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="your-order">
                        <h3>Danh sách sản phẩm</h3>
                        <div class="your-order-table table-responsive">
                            <table  >
                                <thead>
                                    <tr>
                                        <th class="product-name">Tên sản phẩm</th>
                                        <th class="product-total">Số lượng</th>
                                        <th class="product-total">Thành tiền</th>



                                    </tr>							
                                </thead>
                                <tbody >
                                    <tr class="cart_item"  *ngFor="let item of products">
                                        <td class="product-name">
                                           {{item.TENSP}}
                                        </td>
                                        <td class="product-total">
                                            <span class="amount">{{item.Quantity}}</span>
                                        </td>
                                        <td class="product-total">
                                            <span class="amount">{{item.GIABAN * item.Quantity }}</span>
                                        </td>
                                    </tr>
                                    <tr class="cart_item">
                                        <td class="product-name">
                                          <strong class="product-quantity"> Tổng </strong>
                                        </td>
                                        <td class="product-name">
                                           	<strong class="product-quantity">  {{soluongtong}}</strong>
                                        </td>
                                        <td class="product-total">
                                            <span class="amount">{{totalMoney | currency : 'vnd ' : 'symbol' : '1.0-0' }}</span>
                                        </td>
                                    </tr>
                                </tbody>
                                  
                            </table>
                        </div>
                        <div class="payment-method">
                            <div class="payment-accordion">
                               
                                <div class="order-button-payment">
                                    <input type="submit" value="Hoàn tất" (click)="letOrder()">
                                </div>								
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- checkout-area end -->
